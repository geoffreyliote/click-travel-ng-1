<mat-card>
    <mat-card-header>
        <mat-card-title>{{ticket.flight}}</mat-card-title>
        <mat-card-subtitle>{{ticket.class}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>From : {{ticket.from}} </p>
        <p> To : {{ticket.to}} </p>
        <p> Passenger : {{ticket.passenger}} </p>
        <p> Gate : {{ticket.gate}} </p>
        <p> Seat : {{ticket.seat}} </p>
        <p> Id : {{ticket.number}} </p>
      </mat-card-content>
</mat-card>
